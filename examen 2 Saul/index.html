<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>B5 - Banner/Footer (Advanced)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .b5-banner{background:#f0c04f}
</style>
</head>
<body class="bg-light" data-bs-spy="scroll" data-bs-target="#b5-spy" tabindex="0">
<div class="container-xxl my-4">
  <section class="b5-banner border rounded-3 p-4 shadow-sm">
    <div class="row align-items-center g-3">
      <div class="col-12 col-md">
        <h5 class="mb-1">BANNER</h5>
        <p class="mb-0">Franja inferior a todo lo ancho.</p>
      </div>
      <div class="col-12 col-md-auto text-md-end">
        <button class="btn btn-dark me-2" data-bs-toggle="modal" data-bs-target="#b5-modal">Acción</button>
        <a href="#" class="btn btn-outline-dark">Saber más</a>
      </div>
    </div>
  </section>
</div>

<!-- Modal -->
<div class="modal fade" id="b5-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Ejemplo</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">Este modal pertenece al bloque B5.</div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div>
    </div>
  </div>
</div>

<!-- Botón “volver arriba” -->
<button type="button" class="btn btn-dark position-fixed bottom-0 end-0 m-3 shadow" onclick="window.scrollTo({top:0,behavior:'smooth'})">↑</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
