<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>B1 - Header + Menu Top (Advanced)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .b1-bg-header{background:#0d2236}
  .b2-bg-menu1{background:#d64545}
  .b2-bg-menu{background:#d64545}
  .b2-bg-hero{background:#3b6ea8}
  .b1-bg-main{background:#0d2236}
  .b5-banner{background:#f0c04f}
  .b4-extra{background:#84d39b}
  .b4-image{background:#9ee5e2}
</style>
</head>
<body class="bg-light">
<div class="container-xxl">
  <!-- HEADER -->
  <header class="col-12 col-md-3 order-2 order-md-1">
    <nav class="navbar navbar-dark navbar-expand-lg b1-bg-header border-bottom border-2">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">HEADER</a>
      </div>
    </nav>
  </header>

<header class="col-12 col-md-3 order-2 order-md-1">
    <nav class="navbar navbar-dark navbar-expand-lg b2-bg-menu1 border-bottom border-2">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">MENU1</a>
      </div>
    </nav>
  </header>

  <header class="col-12 col-md-3 order-2 order-md-1">
    <nav class="navbar navbar-dark navbar-expand-lg b2-bg-hero border-bottom border-2">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">HERO</a>
      </div>
    </nav>
  </header>
    <!-- MAIN -->
  <header class="col-12 col-md-3 order-2 order-md-1">
    <nav class="navbar navbar-dark navbar-expand-lg b1-bg-main border-bottom border-2">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">MAIN</a>
      </div>
    </nav>
  </header>

  <header class="col-12 col-md-3 order-2 order-md-1">
    <nav class="navbar navbar-dark navbar-expand-lg b5-banner border-bottom border-2">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">BANER</a>
      </div>
    </nav>
  </header>

    <header class="col-12 col-md-3 order-2 order-md-1">
    <nav class="navbar navbar-dark navbar-expand-lg b4-extra border-bottom border-2">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">EXTRA</a>
      </div>
    </nav>
  </header>
    <header class="col-12 col-md-3 order-2 order-md-1">
    <nav class="navbar navbar-dark navbar-expand-lg b4-image border-bottom border-2">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">IMAGEN</a>
      </div>
    </nav>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
