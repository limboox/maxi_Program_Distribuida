<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>B3 - Hero + Main (Advanced)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .b3-hero{background:#3b6ea8}
  .b3-main{background:#ffffff}
</style>
</head>
<body class="bg-light">
<div class="container-xxl my-3">
  <div class="row g-3">
    <!-- HERO -->
    <section class="col-12 col-lg-8 order-1">
      <div id="b3-carousel" class="carousel slide rounded-3 overflow-hidden shadow-sm">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="ratio ratio-21x9 b3-hero d-flex align-items-center justify-content-center text-white">
              <div class="display-6">HERO</div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="ratio ratio-21x9 bg-primary-subtle d-flex align-items-center justify-content-center">
              <div class="h3 m-0">Slide 2</div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#b3-carousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#b3-carousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
      </div>
    </section>

    <!-- MAIN -->
    <section class="col-12 col-lg-8 order-3 order-lg-2">
      <div class="border rounded-3 shadow-sm p-3 b3-main">
        <ul class="nav nav-pills mb-3" id="b3-tabs" role="tablist">
          <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#b3-tab1">MAIN</button></li>
          <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#b3-tab2">Detalles</button></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="b3-tab1">
            <div class="row row-cols-1 row-cols-md-2 g-3">
              <div class="col">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Contenido 1</h5>
                    <p class="card-text">Caja blanca que representa el MAIN.</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Contenido 2</h5>
                    <p class="card-text">Usar con <code>order-lg-*</code> para posicionarlo.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="b3-tab2">
            <p class="mb-0 small">Pesta√±a secundaria con texto de ejemplo.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
