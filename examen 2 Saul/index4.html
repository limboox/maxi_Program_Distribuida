<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>B4 - Right Rail (Advanced)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .b4-image{background:#9ee5e2}
  .b4-extra{background:#84d39b}
</style>
</head>
<body class="bg-light">
<div class="container-xxl my-3">
  <div class="row g-3 justify-content-end">
    <aside class="col-12 col-lg-4 order-2 order-lg-2">
      <div class="position-lg-sticky top-0">
        <div class="card shadow-sm mb-3">
          <div class="ratio ratio-1x1 b4-image rounded-top d-flex align-items-center justify-content-center">
            <span class="fw-semibold">IMAGE</span>
          </div>
          <div class="card-body">
            <p class="card-text small">Lugar para una imagen o anuncio.</p>
          </div>
        </div>

        <div class="border rounded-3 p-3 b4-extra shadow-sm">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="m-0">EXTRA</h6>
            <span class="badge text-bg-dark" data-bs-toggle="tooltip" title="Contenido adicional">i</span>
          </div>
          <ul class="list-group mb-3">
            <li class="list-group-item">Item A</li>
            <li class="list-group-item">Item B</li>
          </ul>
          <form class="input-group">
            <input type="email" class="form-control" placeholder="Tu correo">
            <button class="btn btn-dark" type="button">Suscribir</button>
          </form>
        </div>
      </div>
    </aside>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>const t=document.querySelectorAll('[data-bs-toggle="tooltip"]');t.forEach(el=>new bootstrap.Tooltip(el));</script>
</body>
</html>
