<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>B2 - Menu Sidebar (Advanced)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .b2-bg-menu{background:#d64545}
  .b2-bg-hero{background:#3b6ea8}
</style>
</head>
<body class="bg-light">
<div class="container-xxl my-3">
  <div class="row g-3">
    <!-- MENU LATERAL -->
    <aside class="col-12 col-md-3 order-2 order-md-1">
      <div class="border rounded-3 shadow-sm p-3 b2-bg-menu text-white position-md-sticky top-0">
        <h6 class="fw-bold text-center mb-3">MENU (sidebar md)</h6>
        <div class="accordion accordion-flush" id="b2-acc">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#b2-c1">Bloque A</button>
            </h2>
            <div id="b2-c1" class="accordion-collapse collapse" data-bs-parent="#b2-acc">
              <div class="accordion-body p-2">
                <ul class="nav nav-pills flex-column gap-1">
                  <li><a class="nav-link active" href="#">Link 1</a></li>
                  <li><a class="nav-link" href="#">Link 2</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#b2-c2">Bloque B</button>
            </h2>
            <div id="b2-c2" class="accordion-collapse collapse" data-bs-parent="#b2-acc">
              <div class="accordion-body p-2">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item bg-transparent text-white">Opción 1</li>
                  <li class="list-group-item bg-transparent text-white">Opción 2</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3 small opacity-75">*Sticky en md+*</div>
      </div>
    </aside>

    <!-- HERO -->
    <section class="col-12 col-md-9 order-1 order-md-2">
      <div class="rounded-3 b2-bg-hero text-white d-flex align-items-center justify-content-center ratio ratio-16x9 shadow-sm">
        <div class="text-center">
          <div class="display-6 fw-semibold">HERO</div>
          <p class="m-0">Área principal junto al menú lateral</p>
        </div>
      </div>
    </section>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
