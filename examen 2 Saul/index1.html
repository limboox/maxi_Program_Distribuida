<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>B1 - Header + Menu Top (Advanced)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .b1-bg-header{background:#0d2236}
  .b1-bg-menu{background:#d64545}
</style>
</head>
<body class="bg-light">
<div class="container-xxl">
  <!-- HEADER + MENU superior -->
  <header class="sticky-top z-3 shadow-sm">
    <nav class="navbar navbar-dark navbar-expand-lg b1-bg-header border-bottom border-2">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">HEADER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#b1-offcanvas" aria-controls="b1-offcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-none d-lg-flex">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Guías</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Más</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Acerca</a></li>
                <li><a class="dropdown-item" href="#">Ayuda</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar">
            <button class="btn btn-sm btn-outline-light">OK</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- OFFCANVAS MENU móvil -->
    <div class="offcanvas offcanvas-start b1-bg-menu text-white" tabindex="-1" id="b1-offcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">MENU</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav nav-pills flex-column gap-2">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sección 1</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sección 2</a></li>
        </ul>
      </div>
    </div>

    <!-- BREADCRUMB secundario -->
    <div class="bg-body-tertiary py-1 small">
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sección</li>
          </ol>
        </nav>
      </div>
    </div>
  </header>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
