<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100" 
      style="background: url('d267b457-8540-4751-816c-90b1e20d8cf8.png') no-repeat center center fixed; background-size: cover;">
    
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card bg-dark bg-opacity-75 border border-3 border-primary shadow-lg rounded-4 text-white">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="bi bi-stars text-primary" style="font-size: 4rem;"></i>
              <h2 class="fw-bold mt-2">Limbo</h2>
              <p class="text-secondary">Inicia sesión para ingresar</p>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <div class="input-group">
                  <span class="input-group-text bg-dark bg-opacity-50 text-primary border-primary"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control bg-dark bg-opacity-50 text-white border-primary" id="email" placeholder="nombre@ejemplo.com" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text bg-dark bg-opacity-50 text-primary border-primary"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control bg-dark bg-opacity-50 text-white border-primary" id="password" placeholder="••••••" required>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Recordar</label>
                </div>
                <a href="#" class="small text-info text-decoration-none">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
              </div>

              <div class="text-center mb-3">
                <span class="text-secondary">O continúa con</span>
              </div>

              <div class="d-grid gap-2 mb-4">
                <button type="button" class="btn btn-outline-primary">
                  <i class="bi bi-facebook me-2"></i> Facebook
                </button>
                <button type="button" class="btn btn-outline-danger">
                  <i class="bi bi-google me-2"></i> Google
                </button>
              </div>

              <div class="text-center">
                <p class="mb-0 text-light">¿No tienes cuenta? 
                  <a href="#" class="fw-semibold text-info text-decoration-none">Regístrate</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript para validación de credenciales -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            // Credenciales estáticas para validación
            const validCredentials = {
                email: 'usuario@ejemplo.com',
                password: 'Password123'
            };
            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Validar credenciales
                if (email === validCredentials.email && password === validCredentials.password) {
                    // Credenciales correctas, redirigir al dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Credenciales incorrectas, mostrar mensaje de error
                    alert('Credenciales incorrectas. Por favor, intenta nuevamente.\n\nUsa: usuario@ejemplo.com / Password123');
                }
            });
        });
    </script>
</body>
</html>
